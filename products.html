<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #products {
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
  text-align: center;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  gap: 25px;
}

.product-card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

.product-card h3 {
  margin: 10px 0 5px;
}

.product-card .price {
  font-weight: bold;
  color: #4CAF50;
}

.product-card button {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

.product-card button:hover {
  background: #45a049;
}
  </style>
</head>
<body>
  <section id="products">
  <h2>Our Products</h2>
  <div class="product-grid">

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpxqaN3AQ0zgFnpwvQajKgQ7dR3U5xDHbi5A&s" alt="Citrus Zest">
      <h3>Citrus Zest</h3>
      <p>250 ml</p>
      <p class="price">Rp10.000</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpxqaN3AQ0zgFnpwvQajKgQ7dR3U5xDHbi5A&s" alt="Grapevine Jelly">
      <h3>Grapevine Jelly</h3>
      <p>250 ml</p>
      <p class="price">Rp10.000</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpxqaN3AQ0zgFnpwvQajKgQ7dR3U5xDHbi5A&s" alt="Pink Velvet">
      <h3>Pink Velvet</h3>
      <p>250 ml</p>
      <p class="price">Rp10.000</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpxqaN3AQ0zgFnpwvQajKgQ7dR3U5xDHbi5A&s" alt="Cocoa Dream">
      <h3>Cocoa Dream</h3>
      <p>250 ml</p>
      <p class="price">Rp10.000</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpxqaN3AQ0zgFnpwvQajKgQ7dR3U5xDHbi5A&s" alt="Mango Tango">
      <h3>Mango Tango</h3>
      <p>250 ml</p>
      <p class="price">Rp10.000</p>
      <button>Add to Cart</button>
    </div>

  </div>
</section>
</body>
</html>
